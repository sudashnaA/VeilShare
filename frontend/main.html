<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veilshare - Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
    <link id="theme" rel="stylesheet" href="light.css">
    <script src="footer.js" type="text/javascript" defer></script>
    <script src="theme.js"></script>
  </head>
  <body>
  <section class="section section1">
    <div class="container">
        <div class="titleContainer">
          <h1 class="title maintitle2" id="welcometext">Welcome to VeilShare</h1>
          <div id="buttonContainer">
            <p class="loggedInText" id="username">username</p>
            <button style="margin-left: 1rem;" id="logoutButton">Logout</button>
          </div>
        </div>
        <div class="buttonContainer">
            <button onclick="location.href = 'index.html';" class="navButton">Upload New File</button>
            <button onclick="location.href = 'uploads.html';" class="navButton">View Uploaded Files</button>
        </div>
    </div>
  </section>
  <footer-component></footer-component>
  <script src="./dist/main.js" type="text/javascript"></script>
    <script>
      const data = sessionStorage.getItem("key");
      if (data == null){
        window.location.replace("404.html");
      }
      else{
        const usernameDisplay = document.getElementById('username');
        usernameDisplay.textContent = sessionStorage.getItem("username");
      }

      const logoutButton = document.querySelector('#logoutButton');
      logoutButton.addEventListener('click', (e) =>{
        sessionStorage.removeItem("key");
        sessionStorage.setItem("loggedOut", true);
        window.location.replace("index.html");
      })
    </script>
  </body>
</html>
